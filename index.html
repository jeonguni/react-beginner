<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    
    function App(){
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
            //state를 세팅하는 2가지 방법
            //1. 직접 값을 설정해주는 방법
            //setCounter(counter + 1); 둘다 현재의 state를 가지고 새로운 값을 계산해냄
            //2. 함수를 전달하기 (이 함수가 언제나 현재 state를 얻도록 해줄것임 )
            setCounter(current => currnet + 1); //하지만 이 함수가 확실히 current라는걸 react가 인지함
            //현재 state를 기반으로 계산을 핳고싶다면 함수를 이용해야함, 다음 state의 값이 현재 값을 바탕으로 나올 수 있도록
        }
        return(
        <div>
            <h3>Total clicks: {counter}</h3>
            <button onClick={onClick}>Click me</button>
        </div>
        )
    };
    ReactDOM.render(<App/>, root);
